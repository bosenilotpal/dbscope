version: '3.8'

services:
  dbscope:
    build:
      context: .
      dockerfile: Dockerfile
    image: dbscope:latest
    ports:
      - "3847:3847"
    volumes:
      - dbscope-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dbscope.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3847/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dbscope-data:
    driver: local
